name: neut
version: 0
license: MIT
license-file: license.md
author: "vekatze"
maintainer: "vekatze@icloud.com"

language: GHC2021

default-extensions:
  - ApplicativeDo
  - OverloadedStrings
  - RecordWildCards
  - StrictData

dependencies:
  - aeson
  - ansi-terminal
  - async
  - base
  - base64-bytestring
  - binary
  - bytestring
  - co-log-core
  - containers
  - cryptohash-sha256
  - directory
  - exceptions
  - filepath
  - free
  - half
  - hashable
  - lens
  - lsp
  - megaparsec
  - mtl
  - optparse-applicative
  - parser-combinators
  - path
  - path-io
  - prettyprinter
  - process
  - safe-exceptions
  - template-haskell
  - text
  - time
  - transformers
  - unboxed-ref
  - unliftio
  - unliftio-core
  - unordered-containers
  - utf8-string
  - vector

executables:
  neut:
    main: Main.hs
    source-dirs: src
    ghc-options:
      - -j
      - -Wall
      - -rtsopts
      - -threaded
      - -with-rtsopts=-N
      - -fmax-pmcheck-models=200
